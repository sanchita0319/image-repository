{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
<div class="container">
  <div class="row">
    <div class="col">

      <h1>Upload an image</h1>
      <hr>

      <form action="/upload-image" method="POST" enctype="multipart/form-data">

        <div class="form-group">
          <div class="custom-file">
            <input type="file" class="custom-file-input" multiple="true" name="image" id="image">
            <label class="custom-file-label" for="image">Select image from Computer...</label>
          </div>
          <div class="form-group">
            <input class="form-control" name="type" placeholder="Private or Public" type="text">
        </div>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
